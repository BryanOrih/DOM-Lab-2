<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/6857a61d0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="Calculator">
        <span class="Icon-n-Title"><i class="fa-solid fa-calculator"></i>Calculator</span>
        <div class="window-options">
            <button>-</button>
            <button><i class="fa-sharp fa-light fa-square"></i></button>
            <button>X</button>
        </div>
        <div class="toggle">
            <span><i class="fa-sharp fa-solid fa-bars"></i>Standard</span>
        </div>
        <div class="Calculator-log">
        </div>
        <div class="input">
            0
        </div>
        <button class="plus-minus">+/-</button>
        <button class="CE">CE</button>
        <button class="C">C</button>
        <button class="back"><i class="fa-solid fa-delete-left"></i></button>
        <button class="7 main-number">7</button>
        <button class="8 main-number">8</button>
        <button class="9 main-number">9</button>
        <button class="/ main-number">รท</button>
        <button class="4 main-number">4</button>
        <button class="5 main-number">5</button>
        <button class="6 main-number">6</button>
        <button class="x main-number">X</button>
        <button class="1 main-number">1</button>
        <button class="2 main-number">2</button>
        <button class="3 main-number">3</button>
        <button class="-">-</button>
        <button class="period">.</button>
        <button class="0 main-number">0</button>
        <button class="+">+</button>
        <button class="=">=</button>
    </div>
</body>
</html>
